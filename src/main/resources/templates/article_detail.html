<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/japanMap.css}" rel="stylesheet">
<link rel="shortcut icon" href="http://www.iconj.com/icon.php?pid=f3tqyum2g6" type="image/x-icon" />
<link rel="shortcut icon" href="http://www.iconj.com/gif_icon.php?pid=f3tqyum2g6" type="image/gif" /> 
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

</head>
<body>

<form th:action="@{/updateScreen}" method="post">
投稿日:<span th:text="${article.postDate}"></span><br>
タイトル:<span th:text="${article.title}"></span><br>
<img th:src="${article.imagePath}" class="img-responsive img-rounded" width="50%" height="50%"><br> 
投稿者名:<span th:text="${article.name}"></span><br>
都道府県：<span th:text="${article.prefecture}"></span>     旅行期間：<span th:text="${article.tripStartDate}"></span>~<span th:text="${article.tripEndDate}"></span><br>
内容:<span th:text="${article.content}"></span><br>
交通機関:<span th:text="${article.transportation}">--</span><br>
交通費:<span th:text="${#numbers.formatInteger(article.fare,1,'COMMA')}">--</span>円<br>
ホテル名:<span th:text="${article.hotelName}">--</span><br>
ホテル料金：<span th:text="${#numbers.formatInteger(article.hotelFee,1,'COMMA')}"></span>円<br>
食事代：<span th:text="${#numbers.formatInteger(article.mealFee,1,'COMMA')}">--</span>円<br>
その他費用：<span th:text="${#numbers.formatInteger(article.otherAmount,1,'COMMA')}">--</span>円<br>
合計費用：<span th:text="${#numbers.formatInteger(article.totalFee,1,'COMMA')}">--</span>円<br>


<!-- 編集ボタン -->
<input type="hidden" name="id" th:value="${article.id}">
<input type="hidden" name="postDate" th:value="${article.postDate}">
<button><i class="far fa-edit fa-lg"></i></button>
</form>

<!-- 削除ボタン -->
<form th:action="@{/delete}" method="post">
<input type="hidden" name="id" th:value="${article.id}">
<button><i class="fa fa-trash fa-lg" aria-hidden="true"></i></button>
</form>

<!-- いいねボタン -->
<input type="button" name="good" id="good">
