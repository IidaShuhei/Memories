<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

投稿日:<span th:text="${article.postDate}"></span><br>
タイトル:<span th:text="${article.title}"></span><br>
<img th:src="${article.imagePath}" class="img-responsive img-rounded" width="250" height="250"><br> 
投稿者名:<span th:text="${article.name}"></span><br>
内容:<div th:text="${article.content}"></div>
</body>
</html>
