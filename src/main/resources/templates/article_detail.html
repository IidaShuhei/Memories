<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<title>Insert title here</title>

<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

<body>

<form th:action="@{/updateScreen}" method="post">
投稿日:<span th:text="${article.postDate}"></span><br>
タイトル:<span th:text="${article.title}"></span><br>
<img th:src="${article.imagePath}" class="img-responsive img-rounded" width="50%" height="50%"><br> 
投稿者名:<span th:text="${article.name}"></span><br>
都道府県：<span th:text="${article.prefecture}"></span><br>
内容:<div th:text="${article.content}"></div>

<!-- 編集ボタン -->
<input type="hidden" name="id" th:value="${article.id}">
<input type="hidden" name="postDate" th:value="${article.postDate}">
<button><i class="far fa-edit fa-lg"></i></button>
</form>

<!-- 削除ボタン -->
<form th:action="@{/delete}" method="post">
<input type="hidden" name="id" th:value="${article.id}">
<button><i class="fa fa-trash fa-lg" aria-hidden="true"></i></button>
</form>
