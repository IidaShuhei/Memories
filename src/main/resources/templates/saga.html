<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/back.css}" rel="stylesheet">
<link th:href="@{/css/japanMap.css}" rel="stylesheet">
<link th:href="@{/css/saga.css}" rel="stylesheet">
<link rel="shortcut icon" href="http://www.iconj.com/ico/0/r/0rrr36fbl0.ico" type="image/x-icon" />
</head>
<body>

<div class="searchBYprefecture">
<h2>佐賀県の記事</h2>
</div>
<div class="backSaga">
<img th:src="@{/img/saga.jpg}" class="saga"></div>

<div class="row">
		<div>
			<div class="styleArticle" style="border-style: none;">
				<table class="table table-striped">
					<tbody>
						<tr th:each="saga : ${sagaList}" style="height: 320px;padding-top:200px;padding-left: 100px;">
							<th><a th:href="@{'/showArticleDetail?id='+${saga.id}}"> 
							<img th:src="${saga.imagePath}" class="img-responsive img-rounded" width="200" height="230"></a><br> 
							<a th:href="@{'/showArticleDetail?id='+${saga.id}}"> 
							<span th:text="${saga.title}"></span></a><br> 
							投稿者名：<span th:text="${saga.name}"></span><br>
							投稿日時：<span th:text="${saga.postDate}"></span><br>
							都道府県：<span th:text="${saga.prefecture}"></span>
							</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</div>

</body>
</html>
