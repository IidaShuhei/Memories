<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/back.css}" rel="stylesheet">
<link th:href="@{/css/japanMap.css}" rel="stylesheet">
<link th:href="@{/css/kyoto.css}" rel="stylesheet">
<link rel="shortcut icon" href="http://www.iconj.com/ico/v/3/v3b6a70r0z.ico" type="image/x-icon" />
</head>
<body>

<div class="searchBYprefecture">
<h2>京都県の記事</h2>
</div>
<div class="backKyoto">
<img th:src="@{/img/kyoto.jpg}" class="kyoto"></div>

<div class="row">
		<div>
			<div class="styleArticle" style="border-style: none;">
				<table class="table table-striped">
					<tbody>
						<tr th:each="kyoto : ${kyotoList}" style="height: 320px;padding-top:200px;padding-left: 100px;">
							<th><a th:href="@{'/showArticleDetail?id='+${kyoto.id}}"> 
							<img th:src="${kyoto.imagePath}" class="img-responsive img-rounded" width="200" height="230"></a><br> 
							<a th:href="@{'/showArticleDetail?id='+${kyoto.id}}"> 
							<span th:text="${kyoto.title}"></span></a><br> 
							投稿者名：<span th:text="${kyoto.name}"></span><br>
							投稿日時：<span th:text="${kyoto.postDate}"></span><br>
							都道府県：<span th:text="${kyoto.prefecture}"></span>
							</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</div>

</body>
</html>
