<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon"
	href="http://www.iconj.com/icon.php?pid=f3tqyum2g6" type="image/x-icon" />

<body style="background-image: url('/img/futa.jpeg'); background-size: cover">

	<div class="block">
		<div class="loginDesign">

			<form th:action="@{/doLogin}" method="post">

				<!-- タイトル横の写真 -->
				<a th:href="@{/}" class="logo2"><span>tavikki</span></a> <br><br><br>

				<div class="LoginBottons">

				</div>

				メールアドレス：<span id="err"></span><br>
				<input type="email" name="email" 
					style="width: 70%; border-radius: 6px" id="loginEmail"><br>
				<br><br>

				<!-- <div th:errors="*{password}" style="color: red"></div> -->
				パスワード ：<span th:if="${errorMessage}"> <span th:text="${errorMessage}" style = "color:red"></span></span><br> <input type="password" name="password"
					 style="width: 70%; border-radius: 6px" id="loginPass"><br>
				<br>
				<br>
				
				</div>

				<div class="loginButton">
					<button class="cd_btn" id="login" disabled="disabled">
						<h5>ログイン</h5>
					</button>
				</div>

			</form>

			<br>
			<br>

			<br>
			<br>
			<br>
			<br>
			<br>

			<div class="newButton">
				<a th:href="@{/register}" class="cp_btn">新規登録はこちら</a>
			</div>

		</div>
	</div>
	<script src="../js/loginValidation.js"></script>
