<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/back.css}" rel="stylesheet">
<link th:href="@{/css/japanMap.css}" rel="stylesheet">
<link th:href="@{/css/akita.css}" rel="stylesheet">
<link rel="shortcut icon" href="http://www.iconj.com/ico/u/h/uhg624bqyf.ico" type="image/x-icon" />
</head>
<body>

<div class="searchBYprefecture">
<h2>秋田県の記事</h2>
</div>
<div class="backAki">
<img th:src="@{/img/akita.jpg}" class="aki"></div>

<div class="row">
		<div>
			<div class="styleArticle" style="border-style: none;">
				<table class="table table-striped">
					<tbody>
						<tr th:each="akita : ${akitaList}" style="height: 320px;padding-top:200px;padding-left: 100px;">
							<th><a th:href="@{'/showArticleDetail?id='+${akita.id}}"> 
							<img th:src="${akita.imagePath}" class="img-responsive img-rounded" width="200" height="230"></a><br> 
							<a th:href="@{'/showArticleDetail?id='+${akita.id}}"> 
							<span th:text="${akita.title}"></span></a><br> 
							投稿者名：<span th:text="${akita.name}"></span><br>
							投稿日時：<span th:text="${akita.postDate}"></span><br>
							都道府県：<span th:text="${akita.prefecture}"></span>
							</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</div>


</body>
</html>
