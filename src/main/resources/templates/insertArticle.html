<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/japanMap.css}" rel="stylesheet">
<link rel="shortcut icon" href="http://www.iconj.com/icon.php?pid=f3tqyum2g6" type="image/x-icon" />
<link rel="shortcut icon" href="http://www.iconj.com/gif_icon.php?pid=f3tqyum2g6" type="image/gif" /> 

<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/js/design.js"></script>
</head>
<body>

<div class="box17">
<h2>思い出を残そう</h2>
</div>

<form th:action="@{/registerArticle}" method="post" enctype="multipart/form-data" th:object="${articleForm}">

<div class="panel-body">

<h3>タイトル</h3>
<div th:errors="*{title}" style="color:red"></div>
<input id="input_text" name="title" th:field="*{title}" ></input>
<span class="count_num"></span>
<span class="count_alert"></span>
</div>

<div class="form-group">
<h3>投稿者名</h3>
<div th:errors="*{name}" style="color:red"></div>
<input type="text" name="name" th:field="*{name}"><br>
</div>

<h3>都道府県</h3>
<div th:errors="*{prefecture}" style="color:red"></div>
<select name="prefecture" th:field="*{prefecture}">
<option value="">-----</option>
<option value="北海道">北海道</option>
<option value="青森">青森</option>
<option value="岩手">岩手</option>
<option value="宮城">宮城</option>
<option value="秋田">秋田</option>
<option value="山形">山形</option>
<option value="福島">福島</option>
<option value="茨城">茨城</option>
<option value="栃木">栃木</option>
<option value="群馬">群馬</option>
<option value="埼玉">埼玉</option>
<option value="千葉">千葉</option>
<option value="東京">東京</option>
<option value="神奈川">神奈川</option>
<option value="新潟">新潟</option>
<option value="富山">富山</option>
<option value="石川">石川</option>
<option value="福井">福井</option>
<option value="山梨">山梨</option>
<option value="長野">長野</option>
<option value="岐阜">岐阜</option>
<option value="静岡">静岡</option>
<option value="愛知">愛知</option>
<option value="三重">三重</option>
<option value="滋賀">滋賀</option>
<option value="京都">京都</option>
<option value="大阪">大阪</option>
<option value="兵庫">兵庫</option>
<option value="奈良">奈良</option>
<option value="和歌山">和歌山</option>
<option value="鳥取">鳥取</option>
<option value="島根">島根</option>
<option value="岡山">岡山</option>
<option value="広島">広島</option>
<option value="山口">山口</option>
<option value="徳島">徳島</option>
<option value="香川">香川</option>
<option value="愛媛">愛媛</option>
<option value="高知">高知</option>
<option value="福岡">福岡</option>
<option value="佐賀">佐賀</option>
<option value="長崎">長崎</option>
<option value="熊本">熊本</option>
<option value="大分">大分</option>
<option value="宮崎">宮崎</option>
<option value="鹿児島">鹿児島</option>
<option value="沖縄">沖縄</option>
</select>

<h3>画像</h3>
<input type="file" name="imagePath"><br>
<br>


<h3>内容</h3>
<div th:errors="*{content}" style="color:red"></div>
<textarea name="content" rows="30" cols="100" th:field="*{content}"></textarea><br>
<br>

<input type="submit" value="この内容で投稿する">

</form>
</body>
</html>
