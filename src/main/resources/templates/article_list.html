<!-- 投稿ボタン -->
<div class="text2">
<form th:action="@{/insert}" method="post" enctype="multipart/form-data">
<button class="btn-square-so-pop" style="width:50px;height:50px">投稿</button>
</form>
</div>


<!-- 検索ボタン -->
<div class="text3">
<form th:action="@{/findByName}" method="post" enctype="multipart/form-data">
<input type="text" name="title">
<button class="circle_spread_btn" style="width:50px;height:50px">検索</button>
</form>
</div>

<!-- ログイン画面へ遷移するボタン -->
<div class="text4">
<form th:action="@{/register}" method="post">
<button class="btn-square-so-pop" style="width:100px;height:50px">ログイン</button>
</form>
</div>

<!-- ログアウトするボタン -->
<div class="text5">
<form th:action="@{/}" method="post">
<button class="btn-square-so-pop" style="width:100px;height:50px">ログアウト</button>
</form>
</div>

<div class="row">
		<div>
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12" style="background-color: white;">
				<table class="table table-striped">
					<tbody>
						<tr th:each="article : ${articleList}" class="col-md-4" style="height: 320px;">
							<th><a th:href="@{'/showArticleDetail?id='+${article.id}}"> 
							<img th:src="${article.imagePath}" class="img-responsive img-rounded" width="200" height="230"></a><br> 
							<a th:href="@{'/showArticleDetail?id='+${article.id}}"> 
							<span th:text="${article.title}"></span></a><br> 
							投稿者名：<span th:text="${article.name}"></span><br>
							投稿日時：<span th:text="${article.postDate}"></span><br>
							都道府県：<span th:text="${article.prefecture}"></span>
							</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
