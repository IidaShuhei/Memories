<!-- 投稿ボタン -->
<div class="buttons">
<div class="post" style="width:200px">
<form th:action="@{/insert}" method="post">
<button class="btn-square-so-pop" style="width:100px;height:50px">記事を投稿</button>
</form>
</div>


<!-- タイトルから検索するボタン -->
<div class="titleSearch" style="width:500px">
<form th:action="@{/findByTitle}" method="post" enctype="multipart/form-data">
<br>
<input type="text" name="title" placeholder="タイトルから検索">
<button class="circle_spread_btn">検索</button>
</form>
</div>


<!-- 投稿者名から検索するボタン -->
<div class="nameSearch" style="width:500px">
<form th:action="@{/findByName}" method="post" enctype="multipart/form-data">
<br>
<input type="text" name="name" placeholder="投稿者名から検索">
<button class="circle_spread_btn" style="width:50px;height:50px">検索</button>
</form>
</div>


<!-- 内容から検索するボタン -->
<div class="contentSearch" style="width:500px">
<form th:action="@{/findByContent}" method="post" enctype="multipart/form-data">
<br>
<input type="text" name="content" placeholder="内容から検索">
<button class="circle_spread_btn" style="width:50px;height:50px" value="内容から">検索</button>
</form>
</div>
</div>


<!-- ログインボタン -->
<div class="login" style="width:200px" th:unless="${session.userName}">
<form th:action="@{/login}" method="post">
<button class="btn-square-so-pop" style="width:100px;height:50px">ログイン</button>
</form>
</div>

<!-- ログアウトボタン -->
<div class="logout" style="width:200px" th:if="${session.userName}">
<form th:action="@{/logout}" method="post">
<button class="btn-square-so-pop" style="width:100px;height:50px">ログアウト</button>
</form>
</div>


<!-- 記事一覧表示 -->
<div class="row">
		<div>
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12" style="background-color: white;">
				<table class="table table-striped">
					<tbody>
						<tr th:each="article : ${articleList}" class="col-md-4" style="height: 320px;">
							<th><a th:href="@{'/showArticleDetail?id='+${article.id}}"> 
							<img th:src="${article.imagePath}" class="img-responsive img-rounded" width="200" height="230"></a><br> 
							<a th:href="@{'/showArticleDetail?id='+${article.id}}"> 
							<span th:text="${article.title}"></span></a><br> 
							投稿者名：<span th:text="${article.name}"></span><br>
							投稿日時：<span th:text="${article.postDate}"></span><br>
							都道府県：<span th:text="${article.prefecture}"></span>
							</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
