<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/back.css}" rel="stylesheet">
<link th:href="@{/css/japanMap.css}" rel="stylesheet">
<link th:href="@{/css/hiroshima.css}" rel="stylesheet">
<link rel="shortcut icon" href="http://www.iconj.com/ico/g/3/g3toh6qvvz.ico" type="image/x-icon" />
</head>
<body>

<div class="searchBYprefecture">
<h2>広島県の記事</h2>
</div>
<div class="backHiroshima">
<img th:src="@{/img/hiroshima.jpeg}" class="hiroshima"></div>

<div class="row">
		<div>
			<div class="styleArticle" style="border-style: none;">
				<table class="table table-striped">
					<tbody>
						<tr th:each="hiroshima : ${List}" style="height: 320px;padding-top:200px;padding-left: 100px;">
							<th><a th:href="@{'/showArticleDetail?id='+${hiroshima.id}}"> 
							<img th:src="${hiroshima.imagePath}" class="img-responsive img-rounded" width="200" height="230"></a><br> 
							<a th:href="@{'/showArticleDetail?id='+${hiroshima.id}}"> 
							<span th:text="${hiroshima.title}"></span></a><br> 
							投稿者名：<span th:text="${hiroshima.name}"></span><br>
							投稿日時：<span th:text="${hiroshima.postDate}"></span><br>
							都道府県：<span th:text="${hiroshima.prefecture}"></span>
							</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</div>

</body>
</html>
