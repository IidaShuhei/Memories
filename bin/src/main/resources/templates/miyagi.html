<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/back.css}" rel="stylesheet">
<link th:href="@{/css/japanMap.css}" rel="stylesheet">
<link th:href="@{/css/miyagi.css}" rel="stylesheet">
<link rel="shortcut icon" href="http://www.iconj.com/ico/3/3/3333tvo79l.ico" type="image/x-icon" />
</head>
<body>

<div class="searchBYprefecture">
<h2>宮城県の記事</h2>
</div>
<div class="backMiya">
<img th:src="@{/img/miyagi.jpg}" class="miya"></div>

<div class="row">
		<div>
			<div class="styleArticle" style="border-style: none;">
				<table class="table table-striped">
					<tbody>
						<tr th:each="miyagi : ${miyagiList}" style="height: 320px;padding-top:200px;padding-left: 100px;">
							<th><a th:href="@{'/showArticleDetail?id='+${miyagi.id}}"> 
							<img th:src="${miyagi.imagePath}" class="img-responsive img-rounded" width="200" height="230"></a><br> 
							<a th:href="@{'/showArticleDetail?id='+${miyagi.id}}"> 
							<span th:text="${miyagi.title}"></span></a><br> 
							投稿者名：<span th:text="${miyagi.name}"></span><br>
							投稿日時：<span th:text="${miyagi.postDate}"></span><br>
							都道府県：<span th:text="${miyagi.prefecture}"></span>
							</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</div>


</body>
</html>
