<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/back.css}" rel="stylesheet">
<link th:href="@{/css/japanMap.css}" rel="stylesheet">
<link th:href="@{/css/aomori.css}" rel="stylesheet">
<link rel="shortcut icon" href="http://www.iconj.com/ico/w/k/wkhus30i2c.ico" type="image/x-icon" />
</head>
<body>

<div class="searchBYprefecture">
<h2>青森県の記事</h2>
</div>
<div class="backAo">
<img th:src="@{/img/aomori1.jpg}" class="ao1"></div>

<div class="row">
		<div class="col-md-4">
			<div class="styleArticle" style="border-style: none;">
				<table class="table table-striped">
					<tbody>
						<tr th:each="aomori : ${aomoriList}" class="col-md-4" style="height: 320px;padding-top:200px;padding-left: 100px;">
							<th><a th:href="@{'/showArticleDetail?id='+${aomori.id}}"> 
							<img th:src="${aomori.imagePath}" class="img-responsive img-rounded" width="200" height="230"></a><br> 
							<a th:href="@{'/showArticleDetail?id='+${aomori.id}}"> 
							<span th:text="${aomori.title}"></span></a><br> 
							投稿者名：<span th:text="${aomori.name}"></span><br>
							投稿日時：<span th:text="${aomori.postDate}"></span><br>
							都道府県：<span th:text="${aomori.prefecture}"></span>
							</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</div>

</body>
</html>
