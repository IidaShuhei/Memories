<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/back.css}" rel="stylesheet">
<link th:href="@{/css/japanMap.css}" rel="stylesheet">
<link th:href="@{/css/okayama.css}" rel="stylesheet">
<link rel="shortcut icon" href="http://www.iconj.com/ico/2/z/2zju657x7h.ico" type="image/x-icon" />
</head>
<body>

<div class="searchBYprefecture">
<h2>岡山県の記事</h2>
</div>
<div class="backOka">
<img th:src="@{/img/okayama.jpeg}" class="oka"></div>

<div class="row">
		<div>
			<div class="styleArticle" style="border-style: none;">
				<table class="table table-striped">
					<tbody>
						<tr th:each="okayama : ${okayamaList}" style="height: 320px;padding-top:200px;padding-left: 100px;">
							<th><a th:href="@{'/showArticleDetail?id='+${okayama.id}}"> 
							<img th:src="${okayama.imagePath}" class="img-responsive img-rounded" width="200" height="230"></a><br> 
							<a th:href="@{'/showArticleDetail?id='+${okayama.id}}"> 
							<span th:text="${okayama.title}"></span></a><br> 
							投稿者名：<span th:text="${okayama.name}"></span><br>
							投稿日時：<span th:text="${okayama.postDate}"></span><br>
							都道府県：<span th:text="${okayama.prefecture}"></span>
							</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</div>

</body>
</html>
