<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/back.css}" rel="stylesheet">
<link th:href="@{/css/japanMap.css}" rel="stylesheet">
<link th:href="@{/css/tokyo.css}" rel="stylesheet">
<link rel="shortcut icon" href="http://www.iconj.com/ico/k/u/ku6skyhud2.ico" type="image/x-icon" />
</head>
<body>

<div class="searchBYprefecture">
<h2>東京都の記事</h2>
</div>
<div class="backTokyo">
<img th:src="@{/img/tokyo.jpeg}" class="tokyo"></div>

<div class="row">
		<div>
			<div class="styleArticle" style="border-style: none;">
				<table class="table table-striped">
					<tbody>
						<tr th:each="tokyo : ${tokyoList}" style="height: 320px;padding-top:200px;padding-left: 100px;">
							<th><a th:href="@{'/showArticleDetail?id='+${tokyo.id}}"> 
							<img th:src="${tokyo.imagePath}" class="img-responsive img-rounded" width="200" height="230"></a><br> 
							<a th:href="@{'/showArticleDetail?id='+${tokyo.id}}"> 
							<span th:text="${tokyo.title}"></span></a><br> 
							投稿者名：<span th:text="${tokyo.name}"></span><br>
							投稿日時：<span th:text="${tokyo.postDate}"></span><br>
							都道府県：<span th:text="${tokyo.prefecture}"></span>
							</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</div>

</body>
</html>
